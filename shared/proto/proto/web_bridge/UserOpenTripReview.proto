syntax = "proto3";

import "wrappers.proto";

package taxi.web_bridge;

option java_multiple_files = true;
option java_package = "kr.co.vcnc.gryphon.protocol.web_bridge";
option java_outer_classname = "UserOpenTripReview";


message UserOpenTripReviewParams {
    // 리뷰 요청할 trip id 정보
    string tripId = 1;
}

message UserOpenTripReviewResult {
    // 측정된 점수, 점수 입력을 안했다면 값이 null
    Int32Value rating = 1;
}
