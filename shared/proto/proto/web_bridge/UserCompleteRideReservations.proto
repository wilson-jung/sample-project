syntax = "proto3";

package taxi.web_bridge;

option java_multiple_files = true;
option java_package = "kr.co.vcnc.gryphon.protocol.web_bridge";

// 설명 :
// 호출 예약하기 페이지에서 호출 예약이 완료 되었을 때, 해당 bridge 로 Client 에게 알려줘야한다.

message UserCompleteRideReservationsParams {
    // 예약이 된 RideReservation 의 id 리스트
    repeated string ride_reservation_ids = 1;
}
