syntax = "proto3";

package taxi.server;

option java_multiple_files = true;
option java_package = "kr.co.vcnc.gryphon.protocol.server";
option java_outer_classname = "UserValidateEmailProto";

// 설명:
// 유저가 이메일을 등록할 때 사용한다.
//
// 에러코드:
// INVALID_EMAIL_FORMAT : 이메일의 형식이 올바르지 않은 경우
// EMAIL_ALREADY_EXISTS : 이미 가입된 이메일인 경우

message UserValidateEmailParams {
    string email = 1;
}

message UserValidateEmailResult {
}
