syntax = "proto3";

package taxi.server;

option java_multiple_files = true;
option java_package = "kr.co.vcnc.gryphon.protocol.server";
option java_outer_classname = "UserValidateNicknameProto";

// 설명:
// 유저가 이름을 등록할 때 사용한다.
//
// 에러코드:
// INVALID_NICKNAME_FORMAT : 닉네임 형식이 올바르지 않은 경우
//

message UserValidateNicknameParams {
    string nickname = 1;
}

message UserValidateNicknameResult {
}
