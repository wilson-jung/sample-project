syntax = "proto3";

import "common.proto";
import "wrappers.proto";

package taxi.web_bridge;

option java_multiple_files = true;
option java_package = "kr.co.vcnc.gryphon.protocol.web";

// 설명 :
// 호출예약 booking 페이지에서 사용하는 parameter 들

message RideReservationBookingParam {
  AddressedLocation origin = 1;
  AddressedLocation destination = 2;
  string payment_profile_id = 3;
  string payment_method_id = 4;
  StringValue biz_reason = 5;
  StringValue estimation_uuid = 6;
}
